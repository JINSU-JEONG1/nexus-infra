server {

    # Host 서버의 8081 포트와 연결될 Nginx 컨테이너 내부 포트 (외부 노출 포트)
    listen       80;
    server_name  localhost;

    # 프론트엔드 (Vue) 라우팅 설정
    # 빌드된 정적 파일 디렉토리
   location / {
        # /api/가 아닌 모든 요청을 Vue 컨테이너의 3000 포트로 전달합니다.
        # Vue 컨테이너 내부의 'serve' 또는 Nginx가 파일 서빙 및 SPA 처리를 담당합니다.
        proxy_pass http://nexus-ui:3000; 

        # ⭐ 헤더 전달 (프록시의 기본 설정)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # /api/로 시작하는 요청은 backend로 전달
    # location /api/ {
    #     proxy_pass http://api_cluster; 

    #     # WAS에 클라이언트 정보 전달 필수 헤더
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
   

    error_page   500 502 503 504 404  /index.html;
}
