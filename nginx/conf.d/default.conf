# 백엔드 로드밸런싱
upstream api_cluster {
    server nexus-api:4000; 
    # 별도 4001을 명시하지 않아도 Docker Compose의 replicas: 2 설정이 자동으로 두 인스턴스 분산
    # 
}

server {

    # Host 서버의 8081 포트와 연결될 Nginx 컨테이너 내부 포트 (외부 노출 포트)
    listen       80;
    server_name  localhost;

    # 프론트엔드 (Vue) 라우팅 설정
    # 빌드된 정적 파일 디렉토리
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Vue Router history mode를 위한 설정
        try_files $uri $uri/ /index.html;
    }

    # /api/로 시작하는 요청은 backend로 전달
    location /api/ {
        proxy_pass http://api_cluster; 

        # WAS에 클라이언트 정보 전달 필수 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CORS 처리를 위해 필요한 헤더를 추가할 수도 있습니다.
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
   

    error_page   500 502 503 504 404  /index.html;
}
