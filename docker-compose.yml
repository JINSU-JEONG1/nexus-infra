services:
  # frontend Service (Vue.js)
  nexus-ui:
    container_name: nexus-ui
    image: nexus-ui
    # jenkins때문에 직접빌드안함
    # build:
    #   context: ../nexus-ui # 상위 폴더의 UI 프로젝트 참조
    #   dockerfile: Dockerfile
    restart: always
    # hot reload를 위해 소스 코드 마운트
    ports:
      - "80:80"
    # depends_on:
    #   - nexus-backend

  # 2. backend(Spring Boot)
  nexus-backend:
    image: nexus-backend:latest
    # jenkins때문에 직접빌드안함
    # build:
    #   context: ../nexus-backend
    #   dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://nexus-db:5432/nexus_prod
      SPRING_DATASOURCE_USERNAME: ${DB_ID}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    # 같은 서버 위에서 동작하게 하기위한 host네임 설정 
    restart: always
    # depends_on:
    #   - nexus-db

  # 3. DB
  nexus-db:
    image: postgres:14 # 사용하시던 버전 선택
    container_name: nexus-db
    restart: always
    environment:
      POSTGRES_DB: nexus_prod
      POSTGRES_USER: "${DB_ID}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    # 볼륨
    volumes:
      - ./postgres_data:/var/lib/postgresql/data # 데이터 보존을 위한 경로
    ports:
      - "5432:5432"
  